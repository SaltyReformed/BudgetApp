{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-4">Welcome to Finance App</h1>

                {% if current_user.is_authenticated %}
                <p class="text-gray-600 mb-4">Welcome back, {{ current_user.username }}!</p>

                <div class="mt-4">
                    <a href="{{ url_for('main.dashboard') }}"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Go to Dashboard
                    </a>
                </div>
                {% else %}
                <p class="text-gray-600">Please log in to access your financial dashboard.</p>

                <div class="mt-4">
                    <a href="{{ url_for('auth.login') }}"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Log In
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
