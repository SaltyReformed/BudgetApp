<!-- # templates/errors/403.html -->
{% extends "base.html" %}

{% block content %}
<div class="min-h-screen pt-16 pb-12 flex flex-col">
    <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex-shrink-0 flex justify-center">
            <span class="text-6xl font-bold text-yellow-600">403</span>
        </div>
        <div class="py-16">
            <div class="text-center">
                <h1 class="mt-2 text-4xl font-bold text-gray-900 tracking-tight sm:text-5xl">Access Denied</h1>
                <p class="mt-2 text-base text-gray-500">Sorry, you don't have permission to access this page.</p>
                <div class="mt-6">
                    <a href="{{ url_for('main.index') }}"
                        class="text-base font-medium text-blue-600 hover:text-blue-500">
                        Go back home<span aria-hidden="true"> &rarr;</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
